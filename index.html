<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Тестирование</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app" id="app">
    <!-- Top bar -->
    <header class="topbar">
      <div class="topbar__title">
        <div class="topbar__h1">Тестирование</div>
        <div class="topbar__user" id="userLine">
          <!-- JS может подставить сюда: @username Full Name -->
        </div>
      </div>

      <div class="topbar__actions">
        <!-- можно скрыть/использовать, если хочешь -->
        <button class="icon-btn" id="btnClose" type="button" aria-label="Закрыть">
          <svg viewBox="0 0 24 24" class="icon" aria-hidden="true">
            <path d="M18.3 5.7a1 1 0 0 0-1.4 0L12 10.6 7.1 5.7a1 1 0 1 0-1.4 1.4L10.6 12l-4.9 4.9a1 1 0 1 0 1.4 1.4L12 13.4l4.9 4.9a1 1 0 0 0 1.4-1.4L13.4 12l4.9-4.9a1 1 0 0 0 0-1.4z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Search (можешь скрыть, если не нужен) -->
    <div class="search" id="searchWrap">
      <svg viewBox="0 0 24 24" class="search__icon" aria-hidden="true">
        <path d="M10.5 3a7.5 7.5 0 1 1 4.6 13.4l3.6 3.6a1 1 0 0 1-1.4 1.4l-3.6-3.6A7.5 7.5 0 0 1 10.5 3zm0 2a5.5 5.5 0 1 0 0 11a5.5 5.5 0 0 0 0-11z"/>
      </svg>
      <input class="search__input" id="searchInput" placeholder="Найти тест" autocomplete="off" />
    </div>

    <!-- Segmented tabs -->
    <nav class="segmented" id="tabs">
      <button class="segmented__btn is-active" id="tabTests" type="button" data-tab="tests">Тесты</button>
      <button class="segmented__btn" id="tabResults" type="button" data-tab="results">Результаты</button>
    </nav>

    <!-- Main -->
    <main class="main" id="main">
      <!-- VIEW: Tests -->
      <section class="view" id="viewTests">
        <div class="section-head">
          <div class="section-title">Порталы / Тесты</div>
          <div class="section-sub">Выберите тест для прохождения</div>
        </div>

        <div class="portal-list" id="testsList">
          <!-- Пример карточки теста (JS обычно генерит сам) -->
          <button class="portal-card" type="button" data-test-id="T1">
            <span class="portal-card__pill">Адаптация</span>
            <span class="portal-card__meta">2 вопроса • 10 мин</span>
            <span class="portal-card__icon" aria-hidden="true">
              <!-- иконка -->
              <svg viewBox="0 0 24 24" class="portal-icon" aria-hidden="true">
                <path d="M12 2a5 5 0 0 1 5 5v1h1a3 3 0 0 1 3 3v7a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3v-7a3 3 0 0 1 3-3h1V7a5 5 0 0 1 5-5zm-3 6h6V7a3 3 0 0 0-6 0v1zm3 6a2 2 0 1 0 0 4a2 2 0 0 0 0-4z"/>
              </svg>
            </span>
          </button>

          <!-- JS подставит остальные -->
        </div>
      </section>

      <!-- VIEW: Results -->
      <section class="view is-hidden" id="viewResults">
        <div class="section-head">
          <div class="section-title">Результаты</div>
          <div class="section-sub">Ваши попытки и проценты</div>
        </div>

        <div class="card-list" id="resultsList">
          <!-- Пример результата -->
          <div class="result-card">
            <div class="result-card__left">
              <div class="result-card__title">Адаптация</div>
              <div class="result-card__meta">Попытка 1 • submitted • 04:12</div>
            </div>
            <div class="result-card__right">
              <div class="chip chip--accent">85%</div>
              <div class="result-card__score">17/20</div>
            </div>
          </div>
        </div>
      </section>

      <!-- VIEW: Question (пример разметки, которую может рендерить твой JS) -->
      <section class="view is-hidden" id="viewQuiz">
        <div class="quiz-top">
          <div class="quiz-progress" id="quizProgress">Вопрос 1 / 2</div>
          <div class="timer-pill" id="timerPill">09:04</div>
        </div>

        <div class="card question-card">
          <div class="question-title" id="questionText">Выберите СИЗ (может быть несколько вариантов)</div>
          <div class="question-sub">
            <span class="muted">Баллы за вопрос:</span>
            <span class="chip">1</span>
          </div>

          <div class="options" id="optionsList">
            <!-- checkbox option пример -->
            <label class="option">
              <input type="checkbox" name="q1" value="A1" />
              <span class="option__box" aria-hidden="true"></span>
              <span class="option__text">Каска</span>
            </label>

            <label class="option">
              <input type="checkbox" name="q1" value="A2" />
              <span class="option__box" aria-hidden="true"></span>
              <span class="option__text">Перчатки</span>
            </label>
          </div>
        </div>

        <div class="bottom-bar">
          <button class="btn secondary" id="btnPrev" type="button">Назад</button>
          <button class="btn primary" id="btnNext" type="button">Далее</button>
          <button class="btn primary btn-wide is-hidden" id="btnSubmit" type="button">Отправить сейчас</button>
        </div>

        <div class="attempt-line" id="attemptLine">Попытка: 1 • Осталось: 2</div>
      </section>
    </main>
  </div>

  <!-- твой текущий JS -->
  <script src="./app.js"></script>
</body>
</html>
